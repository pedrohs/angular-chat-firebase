<!DOCTYPE html>
<html ng-app="appChat">
<head>
	<meta charset="utf-8">
	<title>{{titleAlert || ''}}Chat</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="chatCtrl as vm">
{{ vm }}
	<!--Box Login-->
	<div id="login" class="box" ng-hide="vm.user">
		<h1>Chat</h1>
		<button ng-click="vm.login()" class="btn btn-social btn-facebook btn-lg">
			<span class="fa fa-facebook"></span> Entrar com o Facebook
		</button>

		<div ng-show="vm.error" class="alert alert-danger">
			<strong>Erro!</strong> NÃ£o foi possivel efetuar o login
		</div>
	</div>

	<!--Box Chat-->
	<div id="chat" class="box" ng-show="vm.user">

		<div id="mensagens" scroll="vm.mensagens">

			<div ng-repeat="mensagem in vm.mensagens" ng-class="(mensagem.id == user.id) ? 'mensagem-right' : 'mensagem-left'">
				<div class="imgProfile">
					<img ng-src="{{mensagem.picture}}" alt="{{mensagem.name}}">
				</div>
				<ul>
					<li class="text-primary">{{mensagem.name}}</li>
					<li class="text-muted">{{mensagem.mensagem}}</li>
				</ul>
			</div>
		</div>

		<!--Input-->
		<div id="campo">
			<input type="text" placeholder="Enter para enviar" class="form-control" ng-keyup="vm.enviar($event)" ng-model="vm.mensagem">
		</div>
	</div>

	<!--Scripts-->
	<script src="bower_components/firebase/firebase.js"></script>
	<script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angularfire/dist/angularfire.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/directivas/scroll.js"></script>
</body>
</html>
